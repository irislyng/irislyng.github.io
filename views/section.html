<div class="sub">
	<div class="title">{{info.title}}</div>
	<div class="location">{{info.location}}</div>
	<div class="date">{{info.date}}</div>
	<div class="desc">
		<ul>
			<li>{{info.desc1}}</li>
			<li ng-if="info.desc2">{{info.desc2}}</li>
			<li ng-if="info.desc3">{{info.desc3}}</li>
		</ul>
	</div>
</div>
