<!-- Projects -->
<div id="projects">
	<section class-"section">
		<div class="sub" data-ng-repeat="section in vm.projects">
			<div class="left">
				<span class="date">{{section.date}}</span>
			</div>
			<div class="right">
				<div class="section-title">{{section.title}}</div>
				<span class="location">{{section.location}}</span>
				<div class="desc">
					<ul>
						<li data-ng-repeat="item in section.description">{{item}}</li>
					</ul>
				</div>
			</div>
		</div>
	</section>
</div>
