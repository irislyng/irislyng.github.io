<!DOCTYPE html>
<html ng-app="app">	
<head>
	<title>Iris Ng - irislyng.me</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<!-- Libraries -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>

	<!-- Stylesheets -->
	<link type="text/css" rel="stylesheet" href="css/irislyng.css">
	<!-- Media Queries -->
	<link rel="stylesheet" media="(max-width: 570px)" href="css/max-570px.css">
	<link rel="stylesheet" media="(max-width: 480px)" href="css/max-480px.css">
	<link rel="icon" href="img/icon.ico">
	
	<!-- Modules -->
	<script src="js/app.module.js"> </script>
	<!-- Controllers -->
	<script src="js/main.controller.js"> </script>
	<script src="js/about.controller.js"> </script>
	<script src="js/resume.controller.js"></script>
	<script src="js/projects.controller.js"></script>
	<script src="js/data.service.js"></script>
	<script src="js/routes.js"></script>

	<base href="/">
</head>

<body data-ng-controller="MainController as main">

	<div class="navbar">
		<div class="links">
			<a ng-repeat="link in main.links" ui-sref="{{link}}">{{link}}</a>
		</div>	
	</div>

	<div class="display" ui-view></div>


</body>
</html>
